    <div class="blockquote">
      <div class="container">
        <blockquote class="fadeIn t-blckqt">
          La naturaleza siempre lucha por preservar el universo.<br><span class="author">--Robert Boyle</span></blockquote>
      </div>
    </div>
    <div class="container">
      <div class="shop">
        <div class="card">
          <div class="card-header"><img src="images/products/t-shirt1.jpg" alt="Camiseta Boro Boro"></div>
        </div>
      </div>
    </div>
    <div id="foo">
      <div id="sec4">
        <div class="container">
          <h2 class="color-white">Suscr√≠bete para recibir noticias </br> y promociones</h2>
          <input type="email" placeholder="jhon.doe@mail.com"><br>
          <input class="btn btn-large btn-primary bnt-send" type="submit" value="Suscribirse">
        </div>
      </div>
      <footer>
        <div class="container">
          <div class="container-copyright">
            <p class="hl">ECOGYE se preocupa por ti y por el medio ambiente.</p>
          </div>
          <div class="findout">
            <div class="findout-content">
              <ul>
                <li><a href="#main"><i data-feather="chevrons-up"></li></a></li>
              </ul>
            </div>
          </div>
          <div class="foobar">
            <div class="foobar-content">
              <ul>
                <li><a href="#main"><i data-feather="chevrons-up"></i></a></li>
                <li><a href="https://github.com/alejandrocordova/ecogye" target="_blank"><i data-feather="github"></i></a></li>
                <li><a href="write a link" target="_blank"><i data-feather="facebook"></i></a></li>
                <li><a href="Write a link" target="_blank"><i data-feather="youtube"></i></a></li>
                <li><a href="https://github.com/alejandrocordova/ecogye" target="_blank"><i data-feather="instagram"></i></a></li>
              </ul>
            </div>
          </div>
          <script src="scripts/vendors/feather.js"></script>
          <script>
            feather.replace();
            
            $(document).ready(function() {
              $('.carousel').slick({
                dots: true,
                adaptiveHeight: true,
                autoplay: true,
                arrows: true
              });
            });
            
            //- navbar functions
            //- Active function
            function openNav() {
              document.getElementById("responsive-menu").style. width="200px";
              document.getElementById("main").style.marginLeft="200px";
              document.getElementById("main").style.padding="16px";
              document.getElementById("main").style.background="#41866B";
              document.getElementById("main").style.overflow="hidden";
              document.body.style.backgroundColor="rgba(0,0,0,.4)";
              document.getElementById("menuicon").style.display="none";
            }
            
            //- Shutdown function
            function closenav() {
              document.getElementById("responsive-menu").style. width="0";
              document.getElementById("main").style.marginLeft="0";
              document.getElementById("main").style.padding="0";
              document.getElementById("main").style.background="#41866B";
              document.getElementById("main").style.overflow="visible";
              document.body.style.backgroundColor="white";
              document.getElementById("menuicon").style.display="block";
            }
            
            $(window).scroll(function() {
              $('#animated').each(function() {
                var imagePos=$(this).offset().top;
                var topOfWindow=$(window).scrollTop();
            
                if(imagePos < topOfWindow+400) {
                  $(this).addClass("slideLeft");
                }
              })
            })
            
            $(function() {
              var $parallaxBackground=$('.parallax-background');
              $(window).on('scroll', function() {
                var scroll=$(document).scrollTop();
            
                $parallaxBackground.css({
                  'background-position':'20% ' +(-.2*scroll)+'px'
                });
              });
            });
            
            //- Lazyload
            var imgDefer = document.getElementsByTagName('img');
            for (var i=0; i<imgDefer.length; i++) {
              if(imgDefer[i].getAttribute('data-src')) {
                imgDefer[i].setAttribute('src',imgDefer[i].getAttribute('data-src'));
              }
            }
          </script>
        </div>
      </footer>
    </div>
  </body>
</html>
